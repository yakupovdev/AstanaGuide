<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AG ContactUs</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">

    <script src="public/js/theme-init.js"></script>

    <link rel="stylesheet" href="public/css/theme.css">
    <link rel="stylesheet" href="public/css/contact_style.css">
    <link rel="stylesheet" href="public/css/header_style.css">
    <link rel="stylesheet" href="public/css/footer_style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="icon" type="image/png" href="public/images/icon.png">
</head>
<body class="d-flex flex-column min-vh-100">

<header class="header shadow-sm">
    <div class="container">
        <div class="header-wrapper d-flex justify-content-between align-items-center py-3">
            <a href="index.html" class="logo d-flex align-items-center text-decoration-none">
                <img class="logo-img me-2" src="public/images/icon.png" alt="Logo">
                <span class="logo-text fw-bold">Astana Guide</span>
            </a>
            <button class="burger-menu" id="burger-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="nav d-flex align-items-center" id="nav-menu">
                <ul class="nav-list list-unstyled d-flex mb-0">
                    <li><a href="index.html" class="nav-link px-3">Home</a></li>
                    <li><a href="sights.html" class="nav-link px-3">Sights</a></li>
                    <li><a href="events.html" class="nav-link px-3">Events</a></li>
                    <li><a href="about.html" class="nav-link px-3">About Us</a></li>
                </ul>
                <button id="theme-toggle" class="theme-toggle-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </nav>
        </div>
    </div>
</header>

<main class="flex-grow-1">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <section class="contact-card">
                    <h2>Contact Us</h2>
                    <form id="contactForm">
                        <div class="mb-3 text-start">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <h3 class="mt-4 mb-3 feedback-title">Your Feedback</h3>

                        <div class="table-responsive">
                            <table class="table table-bordered table-striped feedback-table align-middle">
                                <thead>
                                <tr>
                                    <th>Aspect</th>
                                    <th>Liked üëç</th>
                                    <th>Disliked üëé</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>Design & Layout</td>
                                    <td><input class="form-check-input" type="checkbox" name="design_like"></td>
                                    <td><input class="form-check-input" type="checkbox" name="design_dislike"></td>
                                </tr>
                                <tr>
                                    <td>Navigation</td>
                                    <td><input class="form-check-input" type="checkbox" name="nav_like"></td>
                                    <td><input class="form-check-input" type="checkbox" name="nav_dislike"></td>
                                </tr>
                                <tr>
                                    <td>Content</td>
                                    <td><input class="form-check-input" type="checkbox" name="content_like"></td>
                                    <td><input class="form-check-input" type="checkbox" name="content_dislike"></td>
                                </tr>
                                <tr>
                                    <td>Overall Experience</td>
                                    <td><input class="form-check-input" type="checkbox" name="exp_like"></td>
                                    <td><input class="form-check-input" type="checkbox" name="exp_dislike"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <button type="submit" class="btn btn-custom w-100 mt-3">Send</button>
                    </form>
                    <div id="responseMessage" class="mt-3"></div>
                </section>
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-auto">
    <div class="container text-center">
        <p>¬© 2025 Astana Guide. All Rights Reserved.
            ¬© by Vyacheslav Yakupov.</p>
        <div class="footer-contacts">
            <a href="contact.html">Contact Us</a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="public/js/contact.js"></script>
<script src="public/js/burger-menu.js"></script>
<script src="public/js/theme.js"></script>
</body>
</html>
